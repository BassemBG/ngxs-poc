<div class="container">
    <div class="row">
        <div class="col">
            <div class="row m-5">
                <div class="col-8">
                    <input class="form-control text-center" type="text" placeholder="Type animal name here" #input>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary text-center" (click)="addAnimal(input.value)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
