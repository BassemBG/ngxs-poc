<div class="container">
    <div class="row m-5">
        <div class="col text-center">
            <p class="text-lead">Your animals are {{ animalName$ | async }} </p>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-8">
            <input class="form-control text-center" type="text" placeholder="Type animal name here" #input>
        </div>
        <div class="col-2 text-center">
            <button type="button" class="btn btn-primary" (click)="addAnimal(input.value)">Add</button>
        </div>
        <div class="col-2 text-center">
          <button type="button" class="btn btn-danger" (click)="resetAnimals()" >Reset</button>
        </div>
    </div>
    <div class="row m-5">
        <div class="table-responsive">
            <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let name of animalsNames">
                <th scope="row"> {{ animalsNames.indexOf(name) + 1 }} </th>
                <td> {{ name }} </td>
                <td> <button type="button" class="btn btn-warning" (click)="deleteAnimal(name)">Delete</button> </td>
              </tr>
            </tbody>
          </table>
          </div>
    </div>
</div>
